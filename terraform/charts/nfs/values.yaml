# Default values for nfs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: shokohsc/volume-nfs
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

volumes:
  - name: wd1to
    mountPath: /exports/WD1To
    path: /mnt/WD1To
  - name: wd2to
    mountPath: /exports/WD2To
    path: /mnt/WD2To


service:
  type: ClusterIP

ports:
  nfs:
    port: 2049
    expose: true
    exposedPort: 2049
  rpcbind:
    port: 111
    expose: true
    exposedPort: 111
  rpcbind-udp:
    port: 111
    expose: true
    exposedPort: 111
    protocol: UDP
  mountd:
    port: 20048
    expose: true
    exposedPort: 20048

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: overwatch
          operator: In
          values:
          - sombra

daemonset:
  name: enable-coredns-on-node
  image:
    repository: tristandeloche/kube-enable-coredns-on-node
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart version.
    tag: 0.1.0
  env:
  # please try true first, see if it doesn't seem to blow up your cluster, 
  # then use false if it seems to make sense with its output
  - name: DRY_RUN
    value: "true"

