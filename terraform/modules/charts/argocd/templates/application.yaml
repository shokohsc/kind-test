---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://github.com/shokohsc/kind-test.git
    path: applications/traefik
    targetRevision: HEAD
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
