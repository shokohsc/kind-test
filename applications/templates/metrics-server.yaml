---
apiVersion: v1
kind: Namespace
metadata:
  name: metrics-server
  labels:
    namespace: metrics-server
    goldilocks.fairwinds.com/enabled: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
    retry:
      limit: 2
  source:
    repoURL: https://github.com/shokohsc/kind-test.git
    path: charts/metrics-server
    targetRevision: HEAD
  destination:
    namespace: metrics-server
    server: https://kubernetes.default.svc
