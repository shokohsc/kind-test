---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-shared
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true
  source:
    repoURL: https://github.com/shokohsc/kind-test.git
    path: charts/nfs-shared
    targetRevision: HEAD
  destination:
    namespace: nfs
    server: https://kubernetes.default.svc
