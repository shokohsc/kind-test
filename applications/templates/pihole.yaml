---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: Validate=true
    argocd.argoproj.io/sync-options: CreateNamespace=true
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/shokohsc/kind-test.git
    path: charts/pihole
    targetRevision: HEAD
  destination:
    namespace: pihole
    server: https://kubernetes.default.svc
