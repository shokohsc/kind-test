---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true
  source:
    repoURL: https://github.com/shokohsc/kind-test.git
    path: charts/mongodb
    targetRevision: HEAD
  destination:
    namespace: mongodb
    server: https://kubernetes.default.svc
