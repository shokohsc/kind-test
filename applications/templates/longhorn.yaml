---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn
  labels:
    namespace: longhorn-system
    goldilocks.fairwinds.com/enabled: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
    retry:
      limit: 2
  source:
    repoURL: https://github.com/shokohsc/kind-test.git
    path: charts/longhorn
    targetRevision: HEAD
  destination:
    namespace: longhorn-system
    server: https://kubernetes.default.svc
