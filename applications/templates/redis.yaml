---
apiVersion: v1
kind: Namespace
metadata:
  name: redis
  labels:
    namespace: redis
    goldilocks.fairwinds.com/enabled: "true"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
    retry:
      limit: 2
  source:
    repoURL: {{ .Values.repoUrl }}
    path: charts/redis
    targetRevision: HEAD
    helm:
      values: |
        domain: {{ .Values.domain }}
  destination:
    namespace: redis
    server: https://kubernetes.default.svc
