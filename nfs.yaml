apiVersion: v1
kind: ReplicationController
metadata:
  name: nfs-server
spec:
  replicas: 1
  selector:
    role: nfs-server
  template:
    metadata:
      labels:
        role: nfs-server
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: overwatch
                operator: In
                values:
                - sombra
      containers:
      #- env:
       # - name: SHARED_DIRECTORY
        #  value: /nfsshare
      - name: nfs-server
        image: k8s.gcr.io/volume-nfs:0.8
        ports:
          - name: nfs
            containerPort: 2049
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports/WD1To
            name: one
          - mountPath: /exports/WD2To
            name: two
      volumes:
        - name: one
          hostPath:
            path: /data/WD1To
        - name: two
          hostPath:
            path: /data/WD2To
          # persistentVolumeClaim:
            # claimName: rook-nfs-pv-claim
            # claimName: nfs-pv-provisioning-demo
---
kind: Service
apiVersion: v1
metadata:
  name: nfs-service
spec:
  ports:
    - name: nfs
      port: 2049
  selector:
    role: nfs-server
