apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "openvpn-server.fullname" . }}-ovpn-genconfig"
  labels: {{- include "openvpn-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook-weight": "-10"
    {{- with .Values.jobs.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  template:
    metadata:
      name: {{ include "openvpn-server.fullname" . }}
      labels:
        app.kubernetes.io/name: {{ include "openvpn-server.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- with .Values.jobs.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: Never
      containers:
      - name: ovpn-genconfig
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        env:
          - name: SERVER_PUBLIC_URL
            value: "{{ .Values.service.protocol | lower }}://{{ .Values.externalHostname }}:{{ .Values.externalPort | default .Values.service.port }}"
          - name: CIPHER
            value: "{{ .Values.cipher }}"
          - name: DIGEST_ALGORYTHM
            value: "{{ .Values.digestAlgorythm }}"
          - name: DNS_SERVER
            value: "{{ .Values.dnsServer }}"
        command:
          - /usr/local/bin/ovpn_genconfig
        args:
          - "-u"
          - "$(SERVER_PUBLIC_URL)"
          - "-C"
          - "$(CIPHER)"
          - "-a"
          - "$(DIGEST_ALGORYTHM)"
          - "-b"
          - "-n"
          - "$(DNS_SERVER)"
          {{- range .Values.extraOptions }}
          - -e
          - {{ . | squote }}
          {{- end }}
        volumeMounts:
          - name: {{ include "openvpn-server.fullname" . }}
            mountPath: /etc/openvpn
      volumes:
        - name: {{ include "openvpn-server.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "openvpn-server.fullname" . }}
      {{- with .Values.extraVolumes.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}

---

apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "openvpn-server.fullname" . }}-ovpn-initpki"
  labels: {{- include "openvpn-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook-weight": "-5"
    {{- with .Values.jobs.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  template:
    metadata:
      name: {{ include "openvpn-server.fullname" . }}
      labels:
        app.kubernetes.io/name: {{ include "openvpn-server.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- with .Values.jobs.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      restartPolicy: Never
      containers:
      - name: ovpn-initpki
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        command:
          - /usr/local/bin/ovpn_initpki
        {{- if not .Values.easyrsa.secret.enabled }}
        args:
          - nopass
        {{- end }}
        env:
          - name: EASYRSA_BATCH
            value: "yes"
          - name: EASYRSA_REQ_CN
            value: {{ .Values.externalHostname }}
          {{- if .Values.easyrsa.secret.enabled }}
          - name: EASYRSA_PASSIN
            valueFrom:
              secretKeyRef:
                {{- if .Values.easyrsa.secret.existingSecret }}
                name: {{ .Values.easyrsa.secret.existingSecret }}
                {{- else }}
                name: {{ template "openvpn-server.secretName" . }}
                {{- end }}
                key: openvpn-server-passphrase
          - name: EASYRSA_PASSOUT
            valueFrom:
              secretKeyRef:
                {{- if .Values.easyrsa.secret.existingSecret }}
                name: {{ .Values.easyrsa.secret.existingSecret }}
                {{- else }}
                name: {{ template "openvpn-server.secretName" . }}
                {{- end }}
                key: openvpn-server-passphrase
          {{- end }}
          - name: EASYRSA_CA_EXPIRE
            value: {{ .Values.easyrsa.caExpire | quote }}
        volumeMounts:
          - name: {{ include "openvpn-server.fullname" . }}
            mountPath: /etc/openvpn
      volumes:
        - name: {{ include "openvpn-server.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "openvpn-server.fullname" . }}
      {{- with .Values.extraVolumes.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
