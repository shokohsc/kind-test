{{- if .Values.limitTraficToNamespace }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "openvpn-server.fullname" . }}
  labels: {{- include "openvpn-server.labels" . | nindent 4 }}
spec:
  podSelector: { }
  policyTypes:
    - Egress
  egress:
    - to:
      - ipBlock:
          cidr: 0.0.0.0/0
          except:
          - {{ .Values.limitedCidr }}
{{- end }}
