apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openvpn-server.fullname" . }}-{{ .Values.service.protocol | lower }}
  labels: {{- include "openvpn-server.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "openvpn-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openvpn-server.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: "{{ .Chart.Name }}-{{ .Values.service.protocol | lower }}"
          command:
            - /usr/local/bin/ovpn_run
          args:
            - --proto
            - {{ .Values.service.protocol | lower }}
          ports:
            - containerPort: 1194
              name: "openvpn-{{ .Values.service.protocol | lower }}"
              protocol: {{ .Values.service.protocol }}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - name: {{ include "openvpn-server.fullname" . }}
              mountPath: /etc/openvpn
          {{- with .Values.extraVolumes }}
            {{- toYaml .volumeMounts | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: {{ include "openvpn-server.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "openvpn-server.fullname" . }}
      {{- with .Values.extraVolumes.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.service.fallback }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "openvpn-server.fullname" . }}-{{ include "openvpn-server.fallbackProtocol" . }}
  labels: {{- include "openvpn-server.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "openvpn-server.fullname" . }}-{{ include "openvpn-server.fallbackProtocol" . }}
  selector:
    matchLabels:
      {{- include "openvpn-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openvpn-server.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: "{{ .Chart.Name }}-{{ include "openvpn-server.fallbackProtocol" . }}"
          command:
            - /usr/local/bin/ovpn_run
          args:
            - --proto
            - {{ include "openvpn-server.fallbackProtocol" . }}
          ports:
            - containerPort: 1194
              name: "openvpn-{{ include "openvpn-server.fallbackProtocol" . }}"
              protocol: {{ include "openvpn-server.fallbackProtocol" . | upper }}
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - name: {{ include "openvpn-server.fullname" . }}
              mountPath: /etc/openvpn
          {{- with .Values.extraVolumes.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: {{ include "openvpn-server.fullname" . }}
          persistentVolumeClaim:
            claimName: {{ include "openvpn-server.fullname" . }}
      {{- with .Values.extraVolumes.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
