apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openvpn-client.fullname" . }}-sidekick
  labels:
    {{- include "openvpn-client.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "openvpn-client.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.sidekick.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "openvpn-client.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.sidekick.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-sidekick
          securityContext:
            {{- toYaml .Values.sidekick.securityContext | nindent 12 }}
          image: "{{ .Values.sidekick.image.repository }}:{{ .Values.sidekick.image.tag }}"
          imagePullPolicy: {{ .Values.sidekick.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.sidekick.envVars }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api
              port: http
          readinessProbe:
            httpGet:
              path: /api
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openvpn-client.fullname" . }}
  labels:
    {{- include "openvpn-client.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook-weight": "10"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "openvpn-client.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "openvpn-client.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      dnsPolicy: "ClusterFirst"
      dnsConfig:
        nameservers:
          {{- range $nameserver := .Values.nameservers }}
          - {{ $nameserver }}
          {{- end }}
      {{- with .Values.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SIDEKICK_URL
              value: "http://{{ include "openvpn-client.fullname" . }}-sidekick:{{ .Values.sidekick.service.port }}/api/ovpn"
            {{- range $key, $value := .Values.envVars }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.extraPorts }}
          ports:
            {{- range $port := .Values.extraPorts }}
            - name: {{ $port.name }}
              containerPort: {{ $port.containerPort }}
              protocol: {{ $port.protocol | default "TCP" }}
            {{- end }}
          {{- end }}
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - ps -fe | grep "open[v]pn --cd /vpn --config /vpn/vpn_conf.ovpn"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - ps -fe | grep "open[v]pn --cd /vpn --config /vpn/vpn_conf.ovpn"
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - ps -fe | grep "open[v]pn --cd /vpn --config /vpn/vpn_conf.ovpn"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: sidekick-script
              mountPath: /usr/bin/openvpn.sh
              subPath: openvpn.sh
          {{- with .Values.extraVolumes }}
            {{- toYaml .volumeMounts | nindent 12 }}
          {{- end }}
        {{- with .Values.sidecars }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: sidekick-script
          configMap:
            name: sidekick-script
            defaultMode: 0755
      {{- with .Values.extraVolumes }}
        {{- toYaml .volumes | nindent 8 }}
      {{- end }}
