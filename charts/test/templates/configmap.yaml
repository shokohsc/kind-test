---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sidekick-script
data:
  openvpn.sh: |
    #!/bin/bash
    if [[ -f /vpn/vpn_conf.ovpn ]]; then
        rm /vpn/vpn_conf.ovpn
    fi
    touch /vpn/vpn_conf.ovpn
    curl -Lks /vpn/vpn_conf.ovpn $SIDEKICK_URL > /vpn/vpn_conf.ovpn
    cat /vpn/vpn_conf.ovpn
    /sbin/tini -s -- /usr/bin/openvpn.sh $@
