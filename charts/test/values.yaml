# Default values for plex.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# replicaCount -- pods replica count
replicaCount: 1

image:
  # image.repository -- container image repository
  repository: b4bz/homer
  # image.pullPolicy -- container image pull policy
  pullPolicy: IfNotPresent
  # image.tag -- container image tag or Chart appVersion if undefined
  tag: ""

# imagePullSecrets -- registry secret
imagePullSecrets: []
# nameOverride -- release name override option
nameOverride: ""
# fullnameOverride -- release full release name override option
fullnameOverride: ""

# podAnnotations -- Pod annotations
podAnnotations: {}

# podSecurityContext -- Pod security group context
podSecurityContext: {}
  # fsGroup: 2000

# securityContext -- Deployment security group context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # service.type -- Service type
  type: ClusterIP
  # service.port -- Service port
  port: 8080
  # service.annotations -- Service annotations
  annotations: {}

# resources -- pod resource requests & limits
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# nodeSelector -- node labels for pod assignment
nodeSelector: {}

# tolerations -- node taints to tolerate (requires Kubernetes >=1.6)
tolerations: []

# affinity -- node/pod affinities (requires Kubernetes >=1.6)
affinity: {}

# envVars -- Pod environment variables
envVars: {}

# extraVolumes -- Pod extra volumes
extraVolumes: {}
  # volumeMounts:
  #   - name: some_volume
  #     mountPath: /mnt/some_volume
  # volumes:
  #   - name: some_volume
  #     nfs:
  #       server: nfs.domain.tld
  #       path: /

# initContainers -- Pod init containers
initContainers: []
