---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: plex
  namespace: plex
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`plex.kind.lucio.home`)
    priority: 0
    services:
    - kind: Service
      name: plex
      port: 32400
