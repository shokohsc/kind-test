---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: transmission
  namespace: openvpn-client
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`transmission.kind.shokohsc.home`)
    priority: 0
    services:
    - kind: Service
      name: openvpn-client
      port: 9091

