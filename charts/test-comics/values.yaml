# Default values for comics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# replicaCount -- The number of replica pods 0-n
replicaCount: 1

image:
  # image.repository -- Container project image
  repository: shokohsc/server-comic-reader
  # image.pullPolicy -- Kubernetes pull policy image
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  # tag: latest

# imagePullSecrets -- Registry pull secrets
imagePullSecrets: []
# nameOverride -- Release name override
nameOverride: ""
# fullnameOverride -- Release name override (full)
fullnameOverride: ""

serviceAccount:
  # serviceAccount.create -- Specifies whether a service account should be created
  create: false
  # serviceAccount.annotations -- Annotations to add to the service account
  annotations: {}
  # serviceAccount.name -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# podAnnotations -- Annotations to add to the pod
podAnnotations: {}

# podSecurityContext -- securityContext to add to the pod
podSecurityContext: {}
  # fsGroup: 2000

# securityContext -- securityContext & capabilities to add to the pod
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# volumes -- Volumes to add to the pod
volumes:
  - name: wd2to
    server: nfs-wd2to-0.nfs-wd2to.nfs-wd2to.svc.cluster.local
    mountPath: /mnt/all
    path: /
  - name: shared
    server: nfs-shared-0.nfs-shared.nfs-shared.svc.cluster.local
    mountPath: /mnt/weekly
    path: /
  # - name: wd1to
  #   server: nfs-wd1to.nfs.svc.cluster.local
  #   mountPath: /root/media/WD1To
  #   path: /
  #   mountOptions:
  #     - port=2049
  #     - hard
  #     - vers=4
  # - name: wd2to
  #   server: nfs-wd2to.nfs.svc.cluster.local
  #   mountPath: /root/media/WD2To
  #   path: /
  #   mountOptions:
  #     - port=2050
  #     - soft
  #     - vers=4.2


service:
  # service.type -- Service type
  type: ClusterIP
  # service.port -- Service port
  port: 80

ingress:
  # ingress.enabled -- Specifies whether an ingress should be created
  enabled: false
  # ingress.annotations -- Annotations to add to the ingress
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # ingress.hosts -- Ingress rules
  hosts:
    - host: chart-example.local
      paths: []
  # ingress.tls -- Ingress certificates
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# resources -- Resources to define on the pod
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  # autoscaling.enabled -- Specifies whether autoscaling should be enabled
  enabled: false
  # autoscaling.minReplicas -- Minimum replicas
  minReplicas: 1
  # autoscaling.maxReplicas -- Maximum replicas
  maxReplicas: 100
  # autoscaling.targetCPUUtilizationPercentage -- threshold to activate autoscaling
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# nodeSelector -- Pod nodeSelector labels
nodeSelector: {}

# tolerations -- Pod tolerations
tolerations: []

# affinity -- Pod affinity
affinity: {}
  # nodeAffinity:
  #   requiredDuringSchedulingIgnoredDuringExecution:
  #     nodeSelectorTerms:
  #     - matchExpressions:
  #       - key: overwatch
  #         operator: NotIn
  #         values:
  #         - sombra

# envVars -- Pod environment variables
envVars:
  TZ: UTC
