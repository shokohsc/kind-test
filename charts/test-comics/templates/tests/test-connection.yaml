apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "comics.fullname" . }}-test-connection"
  labels:
    {{- include "comics.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: resolv-conf
      image: busybox
      command: ['cat']
      args: ['/etc/resolv.conf']
    - name: nc
      image: busybox
      command: ['nc']
      args: ['-v', '-z', '{{ include "comics.fullname" . }}', '{{ .Values.service.port }}']
    - name: curl
      image: curlimages/curl
      args: ['-LIX', 'GET', '{{ include "comics.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
