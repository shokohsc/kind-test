---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: commafeed
  namespace: commafeed
spec:
  entryPoints:
    - web
  routes:
  - kind: Rule
    match: Host(`rss.kind.shokohsc.home`)
    priority: 0
    services:
    - kind: Service
      name: commafeed
      port: 8082
